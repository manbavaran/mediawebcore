<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <style>
        body { margin: 0; background-color: black; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="result_canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ transports: ['websocket'] });
        const canvas = document.getElementById("result_canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let cropMode = false;
        let cropHeight = 0;

        // 클라이언트 웹캠 전송
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            const sendCanvas = document.createElement("canvas");
            const sendCtx = sendCanvas.getContext("2d");

            setInterval(() => {
                sendCanvas.width = 320;
                sendCanvas.height = 240;
                sendCtx.drawImage(video, 0, 0, 320, 240);
                sendCanvas.toBlob(blob => {
                    if (blob) socket.emit("frame_blob", blob);
                }, "image/webp", 0.5);
            }, 200);
        });

        // 서버 → 크롭 여부 수신
        socket.on("result_crop_flag", data => {
            cropMode = data.cropped;
            cropHeight = data.height || 0;
        });

        // 서버 → 프레임 수신
        socket.on("result_frame_blob", blobData => {
            const blob = new Blob([blobData], { type: "image/webp" });
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (cropMode && cropHeight > 0) {
                    ctx.drawImage(img, 0, canvas.height - img.height);
                } else {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
            };
            img.src = URL.createObjectURL(blob);
        });
    </script>
</body>
</html>
