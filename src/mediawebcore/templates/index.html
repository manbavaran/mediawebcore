<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #111; overflow: hidden; }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="result_canvas"></canvas>

    <script>
        const socket = io({ transports: ['websocket'] });
        const canvas = document.getElementById('result_canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = "high";

        navigator.mediaDevices.getUserMedia({video: true, audio: false})
        .then(function(s) {
            const video = document.createElement('video');
            video.srcObject = s;
            video.play();

            const sendCanvas = document.createElement('canvas');
            const sendCtx = sendCanvas.getContext('2d');

            setInterval(() => {
                sendCanvas.width = 320;
                sendCanvas.height = 240;
                sendCtx.drawImage(video, 0, 0, 320, 240);
                sendCanvas.toBlob(function(blob) {
                    if (blob) {
                        socket.emit("frame_blob", blob);
                    }
                }, "image/webp", 0.5);
            }, 200);
        });

        socket.on("result_frame_blob", function(blobData) {
            const blob = new Blob([blobData], { type: "image/webp" });
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = URL.createObjectURL(blob);
        });
    </script>
</body>
</html>
