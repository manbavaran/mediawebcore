<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
        #video, #result_img { display: block; margin: 10px auto; border: 1px solid #333; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">🎹 Virtual Piano Positioning</h2>

    {% if input_width and input_height %}
    <video id="video"
        {% if input_width[-1] == '%' %}
            style="width:{{ input_width }}; height:auto;"
        {% else %}
            width="{{ input_width }}" height="{{ input_height }}"
        {% endif %}
        autoplay muted></video>
    {% endif %}

    {% if output_width and output_height %}
    <img id="result_img"
        {% if output_width[-1] == '%' %}
            style="width:{{ output_width }}; height:auto;"
        {% else %}
            width="{{ output_width }}" height="{{ output_height }}"
        {% endif %} />
    {% endif %}

    <script>
    const socket = io({ transports: ['websocket'] });
    const video = document.getElementById('video');
    const result_img = document.getElementById('result_img');

    navigator.mediaDevices.getUserMedia({video: true, audio: false})
        .then(function(s) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            video.srcObject = s;

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.3);  // ✅ 속도 개선
                socket.emit('frame', dataUrl);
            }, 300);  // ✅ 안정적 전송 주기
        });

    socket.on('result_frame', data => {
        result_img.src = data;
    });
    </script>
</body>
</html>
