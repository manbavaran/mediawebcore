<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; background: #111; color: #eee; font-family: sans-serif; }
        #video, #result_canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #333;
            background: black;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ðŸŽ¹ Virtual Piano Positioning</h2>

    {% if input_width and input_height %}
    <video id="video"
        {% if input_width[-1] == '%' %}
            style="width:{{ input_width }}; height:auto;"
        {% else %}
            width="{{ input_width }}" height="{{ input_height }}"
        {% endif %}
        autoplay muted></video>
    {% endif %}

    {% if output_width and output_height %}
    <canvas id="result_canvas"
        {% if output_width[-1] == '%' %}
            style="width:{{ output_width }}; height:auto;"
        {% else %}
            width="{{ output_width }}" height="{{ output_height }}"
        {% endif %}></canvas>
    {% endif %}

    <script>
    const socket = io({ transports: ['websocket'] });
    const video = document.getElementById('video');
    const canvas = document.getElementById('result_canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({video: true, audio: false})
        .then(function(s) {
            const sendCanvas = document.createElement('canvas');
            const sendCtx = sendCanvas.getContext('2d');
            video.srcObject = s;

            setInterval(() => {
                sendCanvas.width = video.videoWidth;
                sendCanvas.height = video.videoHeight;
                sendCtx.drawImage(video, 0, 0);
                
                sendCanvas.toBlob(function(blob) {
                    if (blob) {
                        socket.emit("frame_blob", blob);
                    }
                }, "image/jpeg", 0.4);
            }, 200);  // ì ì ˆí•œ ì£¼ê¸° (FPS 5)
        });

    // ðŸ” Blob ê²°ê³¼ ìˆ˜ì‹  â†’ ì´ë¯¸ì§€ ë Œë”ë§
    socket.on("result_frame_blob", function(blobData) {
        const blob = new Blob([blobData], { type: "image/jpeg" });
        const img = new Image();

        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        img.src = URL.createObjectURL(blob);
    });
    </script>
</body>
</html>
